<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern UI Version 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --light-gray: #e9ecef;
            --dark-footer: #212529;
            --footer-text: #adb5bd;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin-top: 0;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
            font-weight: 600;
        }

        footer {
            background-color: var(--dark-footer);
            color: var(--footer-text);
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>This is Other Branch</h1>
    </header>

    <main>
        <div class="card">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil quasi illo ex harum voluptas possimus illum?</p>
        </div>

        <div class="card">
            <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, explicabo deserunt?</h3>
        </div>
    </main>

    <footer>
        &copy; 2025 Your Company. All rights reserved. | Modern UI v2.0
    </footer>
</body>
</html>
